<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Certificates</title>
    <link rel="stylesheet" href="css.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <table id="lfrm" cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
            <td id="content_td" align="center" valign="middle" style="padding: 4% !important;">
                <table id="grid" cellpadding="0" cellspacing="20" border="0" width="100%" height="100%">
                    <tr>
                        <td align="center">
                                <table>
                                    {% for Cert in CertFiles %}
                                    <tr>
                                        <td colspan="3" class="button">
                                            <a target="_blank" class="btn btn-default" href="{{Cert}}">{{Cert}}</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <script type="text/javascript">
(function(){
    window.resizeTo(400, 400);
})();
    </script>
</body>
</html>
