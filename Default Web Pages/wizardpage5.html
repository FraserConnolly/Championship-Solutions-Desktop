<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><meta charset="utf-8">
	<title>Question 5</title>
    <link rel="stylesheet" href="css.css" type="text/css" />
	<style>td{padding: 5px;}</style>
</head>

<body>
    <table id="lfrm" cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
            <td id="content_td" align="center" valign="middle" style="padding: 4% !important;">
                <table id="grid" cellpadding="0" cellspacing="20" border="0" width="100%" height="100%">
                    <tr>
                        <td align="center">
                            <form id="form" method="get" action="{{NextPage}}">
                                <table>
                                    <tr>
                                        <td>Phone number</td>
                                        <td>
                                            <input class="form-control" type="tel" name="newNumber" />
                                        </td>
                                    </tr>
                                </table>
                                <input type="hidden" name="athleteid" value="{{AthleteID}}" />
                                <input class="btn btn-default" type="submit" value="Next" />
                            </form>

                            <hr />

                            <table>
                                <tr>
                                    <td>Phone numbers on file.</td>
                                </tr>
                                {% for num in PhoneNumbers %}
                                <tr>
                                    <td>
                                        {{num.printValue}}
                                    </td>
                                </tr>
                                {% endfor %}
                            </table>

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <script type="text/javascript">
(function(){
    window.resizeTo(400, 400);
})();
    </script>
</body>
</html>
